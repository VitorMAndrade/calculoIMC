<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculo IMC</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap');
    </style>
</head>
<body>   

    <div>

    <h1>
    Calculo IMC
    </h1>
    
    <p>
    <label for="input-weight">Insira o seu peso:</label>
    <input type="number" id="input-weight" value="0" step="0.1">
    </p>

    <p>    
    <label for="input-height">Insira sua Altura:</label>
    <input type="number" id="input-height" value="0" step="0.01">
    </p>

    <p>
        <button id="calc-btn"> Calcular </button>
    </p>
    
    <p id="show-imc">
        O seu IMC é: <strong id="result"></strong>
    </p>
    <p id="show-imc">
        De acordo com seu peso você tem a faixa de: <strong id="result-imc"></strong>
    </p>
    </div>




    <script defer src="./js/script.js"></script>
</body>
</html>
